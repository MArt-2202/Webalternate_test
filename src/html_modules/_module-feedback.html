<section class="feedback">
	<!-- CONTAINER -->
	<div class="container-md">
		<div class="feedback__content">
			<div>
				<span class="feedback__anchor"></span>
				<h2>Интернет-магазин, который приносит прибыль!</h2>
				<div class="feedback__add">
					<strong>
						<span class="icon icon-plus">Получите бесплатно</span>
					</strong>
					<ul class="feedback__list">
						<li>
							<span class="icon icon-plus">Личная косультация</span>
						</li>
						<li>
							<span class="icon icon-plus">Стратегия запуска и продвижения</span>
						</li>
						<li>
							<span class="icon icon-plus">Коммерческое предложение</span>
						</li>
					</ul>
				</div>
				<strong class="feedback__help">Оставьте заявку, чтобы узнать, как создать свой Интернет-магазин</strong>
			</div>
			<div>
				<form action="/" class="form feedback__form">
					<div>
						<input placeholder="Имя" id="feedback__form-name">
					</div>
					<div>
						<input placeholder="+7 (000) 000-00-00" inputmode="tel" id="feedback__form-tel">
					</div>
					<div>
						<textarea placeholder="Расскажите о своей задаче" id="feedback__form-message"></textarea>
					</div>
					<div>
						<label class="style-check">
							<input type="checkbox" id="feedback__form-personal-data">
							<span></span>
							Нажимая на кнопку "Отправить", я даю согласие на обработку персональных данных.
						</label>
					</div>
					<div class="recapcha">
						recapcha не подключил, поскольку нужен рабочий домен
					</div>
					<button class="form__submit" id="feedback__form-submit-btn">Отправить</button>
				</form>
			</div>
		</div>
	</div><!-- END CONTAINER -->
</section>
