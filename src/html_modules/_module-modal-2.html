<div class="dn modal-overlay" data-modal="modal-2">
	<div class="modal">
		<div class="modal__content modal-content-style-1">
			<button class="modal__close icon-close-2"></button>
			<section>
				<h3>Заказать звонок</h3>
				<form action="/" class="form form-style-1 order-call-form">
					<div>
						<input placeholder="Имя" id="order-call-form__name">
					</div>
					<div>
						<input inputmode="tel" placeholder="Телефон" id="order-call-form__tel">
					</div>
					<button class="form__submit" id="order-call-form-submit-btn">Заказать звонок</button>
				</form>
			</section>
		</div>
	</div>
</div>
